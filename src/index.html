<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <title>Pentaphone</title>
</head>
<body>
  <div class="container">
    <h1>The Pentaphone</h1>
    <div id="keyboard">
      <div id="chords">
        <div id="relative-minor-chords">
          <span id="vi-chord" class="control-key"></span>
          <span id="ii-chord" class="control-key"></span>
          <span id="iii-chord" class="control-key"></span>
        </div>

        <div id="major-chords">
          <span id="I-chord" class="control-key"></span>
          <span id="IV-chord" class="control-key"></span>
          <span id="V-chord" class="control-key"></span>
        </div>
      </div>

      <div id="notes">
        <div id="tones">
          <span id="organ"></span>
          <span id="8-bit"></span>
        </div>

        <div id="fingers">
          <span id="2-note" class="control-key"></span>
          <span id="3-note" class="control-key"></span>
          <span id="5-note" class="control-key"></span>
          <span id="6-note" class="control-key"></span>
        </div>
        <div id="thumb">
          <span id="1-note" class="control-key"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bundle.js"></script>
</body>
</html>
